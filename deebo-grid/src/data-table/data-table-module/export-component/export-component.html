<div class="export-opts">
    <div class="inline md-text v-mid">Export {{count | number}} {{rowsStr}}: &nbsp;&nbsp;&nbsp;</div>
    <button *ngFor="let format of formats" type="button" (click)="handleExportData(format)" 
    class="btn-export-or-print" [disabled]="exporting || !count">{{format}}</button>
</div>
