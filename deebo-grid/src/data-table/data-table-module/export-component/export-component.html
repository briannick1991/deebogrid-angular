<div class="relly">
    <div class="deebo-dd-select-hide deebo-dd-export" [class.deebo-dd-select]="optsOpen">
        <div *ngFor="let format of formats" class="deebo-dd-opt deebo-dd-export">
            <button type="button" class="no-btn btn-export" (click)="handleExportData(format)" 
            [disabled]="exporting || !count">{{format}}</button>
        </div>
    </div>
</div>
<div class="deebo-dd-contain deebo-dd-export flex-center" (click)="toggleExportOpts()">
    <button class="btn-deebo-dd deebo-dd-export no-btn">
        <span>Export {{count | number}} {{rowsStr}}</span>
        <i class="material-icons" aria-hidden="false">{{optsOpen ? "keyboard_arrow_up" : "keyboard_arrow_down"}}</i>
    </button>
</div>
