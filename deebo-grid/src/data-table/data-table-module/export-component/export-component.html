<div class="export-opts">
    <div class="inline">Export {{count | number}} {{rowsStr}}: &nbsp;&nbsp;&nbsp;</div>
    <button type="button" (click)="handleExportData('csv')" class="btn-export-or-print" [disabled]="exporting || !count" >CSV</button>
    <button type="button" (click)="handleExportData('json')" class="btn-export-or-print" [disabled]="exporting || !count" >JSON</button>
    <button type="button" (click)="handleExportData('psv')" class="btn-export-or-print" [disabled]="exporting || !count" >PSV</button>
    <button type="button" (click)="handleExportData('tsv')" class="btn-export-or-print" [disabled]="exporting || !count" >TSV</button>
</div>
