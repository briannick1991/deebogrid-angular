<div #colHeader [id]="'columnHeader' + elCol" class="col-header" (dblclick)="handleColResDblClick(columnHeader.column)"
[ngClass]="{ 'col-item-freeze': columnHeader.freeze, 'col-header-minimized': columnHeader.minimized }"
[ngStyle]="{'width': columnHeader.width, 'height': columnHeader.height, 'lineHeight': columnHeader.lineHeight}"
(mousedown)="tblDragService.handleHeaderSizeAdjust($event)" (mouseup)="tblDragService.handleColResMouseUp($event)"
(mousemove)="tblDragService.checkItemBorderCursor($event)" (mousemove)="tblDragService.handleHeaderSizeAdjust($event)">
    <span (mousemove)="common.unbindMouseEvent($event)" (mousedown)="common.unbindMouseEvent($event)" (mouseup)="common.unbindMouseEvent($event)">{{text}}</span>
    <button [id]="'btnSort' + elCol" type="button" [disabled]="dataTableService.isSorting" (click)="doSortOnClick($event, columnHeader.column)" class="data-sort-arr"
    (mousemove)="common.unbindMouseEvent($event)" (mousedown)="common.unbindMouseEvent($event)" (mouseup)="common.unbindMouseEvent($event)">
        <i class="material-icons">{{dataTableService.dataFilSrtTracker[columnHeader.column].sort === "asc" ? "arrow_downward" : "arrow_upward"}}</i>
    </button>
    <sup *ngIf="dataTableService.sortOrder.indexOf(columnHeader.column) > -1" [class.prevent]="dataTableService.isSorting" (click)="doSortOnClick($event, columnHeader.column)" 
     (mousemove)="common.unbindMouseEvent($event)" (mousedown)="common.unbindMouseEvent($event)" (mouseup)="common.unbindMouseEvent($event)" 
     class="sort-order-indicator">{{(dataTableService.sortOrder.indexOf(columnHeader.column)+1) | number}}</sup>
    <button [id]="'btnMin' + elCol" type="button" (click)="minimizeColumn(columnHeader.column)" class="btn-min-col" [class.btn-min-col-hide]="hideMinCol"
    (mousemove)="common.unbindMouseEvent($event)" (mousedown)="common.unbindMouseEvent($event)" (mouseup)="common.unbindMouseEvent($event)" >
        <i class="material-icons">minimize</i>
    </button>
    <button *ngIf="canFreeze" type="button" (click)="freezeColOnClick($event, columnHeader.column)" class="btn-freeze-col"
    (mousemove)="common.unbindMouseEvent($event)" (mousedown)="common.unbindMouseEvent($event)" (mouseup)="common.unbindMouseEvent($event)" >
        <i class="material-icons">featured_play_list</i>
    </button><br>
    <button *ngIf="dataTableService.dataFilSrtTracker[columnHeader.column].filter || 
    dataTableService.hasUnchkdDDVals(dataTableService.dataFilSrtTracker[columnHeader.column]) > 0" 
    type="button" class="btn-x-filter" (click)="resetColFilter($event, columnHeader.column)" 
    (mousemove)="common.unbindMouseEvent($event)" (mousedown)="common.unbindMouseEvent($event)" (mouseup)="common.unbindMouseEvent($event)" >&times;</button>
    <input #filterInput name="filter{{columnHeader.column}}" [class.select-filter]="isSelect"
    (input)="filterOnKeyUp(columnHeader.column, $any($event).target.value)" maxlength="255" autocomplete="off" 
    (keyup)="filterOnKeyUp(columnHeader.column, $any($event).target.value)" [attr.type]="columnHeader.dataType" 
    (focus)="emitFilterFocus($any($event).target, columnHeader.column)" (click)="emitFilterClick($any($event).target, columnHeader.column)" 
    (mousemove)="common.unbindMouseEvent($event)" (mousedown)="common.unbindMouseEvent($event)" (mouseup)="common.unbindMouseEvent($event)" />
    <select #compSelect [id]="'selectComp' + elCol" [name]="'selectComp' + elCol" [(ngModel)]="dataTableService.dataFilSrtTracker[columnHeader.column].comparator" 
    (change)="handleComparatorChange(columnHeader.column, $any($event).target.value)" class="select-filter-comparator"
    (mousemove)="common.unbindMouseEvent($event)" (mousedown)="common.unbindMouseEvent($event)" (mouseup)="common.unbindMouseEvent($event)" >
        <option value="">Comparison?</option>
        <option *ngFor="let opt of compOpts" [value]="opt"
        [attr.selected]="isSelect && opt === 'Equals'" >{{opt}}</option>
    </select>
    <div class="inline relly" style="z-index: 1;">
        <button class="btn-fil-comp" type="button"
        (mousemove)="common.unbindMouseEvent($event)" (mousedown)="common.unbindMouseEvent($event)" (mouseup)="common.unbindMouseEvent($event)" >
            <i class="material-icons" aria-hidden="false">filter_list</i>
        </button>
    </div>
</div>
